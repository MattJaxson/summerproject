<!-- Desktop Header -->
<ion-header class="ion-hide-md-down">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        cancel
      </ion-button>
    </ion-buttons>
    <ion-title slot="start">Report Post</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Mobile Header -->
<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-icon id="back-arrow-icons" (click)="cancel()" name="arrow-back"></ion-icon>
    <ion-title slot="end">Report Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center" style="margin-top: 50px;">
    <ion-col size="10">
      <p id="userfullname">User being Reported: {{commentUserFullName}}</p>
      <hr style="background: #999">
      <p id="comment">Comment: {{commentContents}}</p>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="10">
      <form [formGroup]="reportCommentForm" (ngSubmit)="report(this.reportCommentForm.value)">
        <ion-textarea
          (keyup.enter)="report(this.reportCommentForm.value)"
          class="report-input"
          autogrow="true"
          autocapitalize="true"
          rows="8"
          spellcheck="true"
          wrap="soft"
          type="text"
          placeholder="Why are you reporting this post?" formControlName="reportedReason">
        </ion-textarea>

          <div style="text-align: center; width: 100%; margin-top: 20px;" >
            <ion-button class="orange-button" style="margin: 0 auto;" type="submit">
              Report
            </ion-button>
          </div>
      </form>
    </ion-col>
</ion-row>
</ion-content>
