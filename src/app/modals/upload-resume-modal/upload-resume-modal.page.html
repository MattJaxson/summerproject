<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons (click)="cancel()" slot="start">
      <ion-icon slot="start" name="close"></ion-icon>
      <p class="toolbar-title">Update Resume</p>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-hide-md-down" style="margin: 5% 0% 3% 0%;">
      <ion-col offset="2.8" size="2.5">
        <h1>Update Resume</h1>
      </ion-col>
      <ion-col push="2.5" size="2">
        <ion-button class="blue-button" (click)="back()">
           Back
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-hide-md-down">
      <ion-col size="6">
        <hr style="background: #666;" />
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center" size-xs="11" size-sm="10" size-md="8" size-lg="6">
        <!-- Need to express to User formats that are acceptable -->
        <!-- pdf, ect -->
        <p class="text-header">Please upload a resume from your phone</p>
        <form
        (ngSubmit)="uploadResume()" id="changeResumeForm">
          <input
            name="resume-update"
            (change)="getFormData($event)" placeholder="Upload Resume"
            type="file"/>

          <ion-button
            type="submit"
            class="orange-button"
            [disabled]="!uploadedPhotoURL">Submit
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
