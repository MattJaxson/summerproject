<!-- Desktop Header -->
<ion-header class="ion-hide-md-down">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-button (click)="cancel()">
          cancel
        </ion-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title slot="end">Reply to Comment</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Mobile Header -->
<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
      <ion-icon id="back-arrow-icons" (click)="cancel()" name="arrow-back"></ion-icon>
    <ion-title slot="end">Reply to Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="ion-justify-content-center">

      <ion-col size="10">
        <p id="userfullname">{{this.comment}}</p>
        <form [formGroup]="replyCommentForm" (ngSubmit)="this.replyCommentForm.value.reply.length > 0 ? reply(this.replyCommentForm.value) : null">
          <ion-textarea
            (keydown.control.enter)="this.replyCommentForm.value.reply.length > 0 ? reply(this.replyCommentForm.value) : null"
            class="reply-input"
            autogrow="true"
            autocapitalize="true"
            rows="15"
            spellcheck="true"
            wrap="soft"
            type="text"
            placeholder="Replying to: {{userFullName}}" formControlName="reply">
          </ion-textarea>

          <div style="text-align: center; width: 100%; margin-top: 20px;" >
            <ion-button class="orange-button" style="margin: 0 auto;" type="submit">
              Reply
            </ion-button>
          </div>
        </form>
      </ion-col>
  </ion-row>
</ion-content>
