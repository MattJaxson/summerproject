<!-- Mobile Header -->
<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons (click)="cancel()" slot="start">
      <ion-icon slot="start" name="close"></ion-icon>
      <p class="toolbar-title">New Message</p>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button slot="end" color="secondary" (click)="newChatroom()">
        Next
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row  class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="8" size-lg="6">
        <ion-input type="text" placeholder="Type a name"></ion-input>
        <hr>
      </ion-col>
      <ion-col size-xs="12" size-sm="8" size-lg="6">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="../../../../assets/batman-pro-pic.png">
          </ion-avatar>
          <ion-label>
            <h2>Username</h2>
            <p>Grade</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="../../../../assets/batman-pro-pic.png">
          </ion-avatar>
          <ion-label>
            <h2>Username</h2>
            <p>Grade</p>
          </ion-label>
        </ion-item>
      </ion-col>

      <!-- If there are no search results -->
      <ion-col class="ion-text-center" size-xs="12" size-sm="8" size-lg="6">
        <p class="no-users">There are no users with that name</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
