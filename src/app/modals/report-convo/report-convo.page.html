<!-- Mobile Header -->
<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons (click)="cancel()" slot="start">
      <ion-icon slot="start" name="close"></ion-icon>
      <p class="toolbar-title">Report Conversation</p>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mobile -->
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="11" size-sm="8" size-lg="6">
        <h5>Reporting</h5>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="../../../assets/batman-pro-pic.png" />
          </ion-avatar>
          <ion-label>Name</ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-textarea rows="12" required placeholder="Why are you reporting?"></ion-textarea>
        </ion-item>

      </ion-col>
      <ion-col class="ion-text-center" size-xs="11" size-sm="8" size-lg="6">
        <ion-button class="blue-button" (click)="reportAlert()">
          Report
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
