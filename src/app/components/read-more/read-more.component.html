<div
  [class.collapsed]="isCollapsed"
  [ngClass]="{'isCollapsed': !isCollapsed}"
  class="pull-left read-more">
  <ng-content></ng-content>
</div>

<a (click)="isCollapsed = !isCollapsed" [hidden]="dataLength" class="pull-right">
  <p class="collapsed-text" *ngIf="isCollapsed">Read More</p>
  <p class="not-collapsed-text" *ngIf="!isCollapsed">Show Less</p>
</a>

<div class="cb"></div>
