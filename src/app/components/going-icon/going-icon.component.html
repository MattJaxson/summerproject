<ion-grid style="margin-bottom: 20px;">
    <ion-row class="ion-justify-content-center">
        <ion-col size="12">
            <div class="ion-text-right">
                <ion-button class="grey-button" (click)="eventPage(event)">
                    Details
                </ion-button>
                <ion-button class="going" *ngIf='!going' (click)="toggleGoingState(event)">
                    Go
                </ion-button>
                <ion-button class="not-going" *ngIf='going' (click)="toggleGoingState(event)">
                    Cancel
                </ion-button>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
