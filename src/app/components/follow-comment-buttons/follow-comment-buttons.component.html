<ion-toolbar style="--background: none;">
  <ion-buttons slot="end">
    <ion-button *ngIf="!following" class="follow-button" (click)="follow(postID)">
      Follow ({{followingLength}})
    </ion-button>
    <ion-button *ngIf="following" class="unfollow-button" (click)="unFollow(postID)">
      Unfollow ({{followingLength}})
    </ion-button>
    <!-- <ion-button *ngIf="following" class="unfollow-button"  (click)="unFollow()">
      Unfollow
    </ion-button> -->
    <ion-button
    class="comment-button"
    (click)="postPage()">
    Comments ({{comments.length}})
    </ion-button>
  </ion-buttons>
</ion-toolbar>
