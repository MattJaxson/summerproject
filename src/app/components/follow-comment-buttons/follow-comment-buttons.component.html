<ion-toolbar style="--background: none;">
  <ion-buttons slot="end">
    <ion-button *ngIf="!following && !isUser" class="follow-button" (click)="follow(postID)">Follow ({{followingLength}})
    </ion-button>
    <ion-button *ngIf="following && !isUser" class="unfollow-button" (click)="unFollow(postID)">Unfollow ({{followingLength}})
    </ion-button>
    <ion-button
    class="comment-button"
    (click)="postPage()">Comments ({{comments.length}})
    </ion-button>
  </ion-buttons>
</ion-toolbar>
