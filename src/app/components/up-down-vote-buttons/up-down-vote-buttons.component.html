<ion-toolbar style="--background: none">
  <ion-buttons slot="start">
    <ion-button class="upvote" (click)="upVotePost(this.postID)">
      <ion-icon size="large" src="../assets/icon/caret-up-outline.svg"></ion-icon>
      {{upvotes$}}
    </ion-button>
    <ion-button class="downvote" (click)="downVotePost(this.postID)">
      <ion-icon size="large" src="../assets/icon/caret-down-outline.svg"></ion-icon>
      {{downvotes$}}
    </ion-button>
  </ion-buttons>
</ion-toolbar>
