 <!-- Mobile Toolbar -->
 <ion-header class="ion-hide-lg-up">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Notifications</ion-title>
    <ion-button slot="end" (click)="clear(this.userEmail)">
      Clear
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- No Messages -->
  <ion-row *ngIf="this.allNotifications == 0" class="ion-justify-content-center">
    <ion-col class="margin-top ion-text-center" size-xs="10">
      <h3 id="no-notifications">You have no notifications</h3>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="this.allNotifications == 0" class="ion-justify-content-center">
    <ion-col size="4">
      <img id="icon" src="../../../../assets/icons/notifications-icon.svg" alt="">
    </ion-col>
  </ion-row>


<!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding *ngFor="let n of allNotifications">
    <ion-item>
      <ion-avatar>
        <img [src]="n.instigatingUserProfilePicture" />
      </ion-avatar>
      <p id="message">{{n.message}}</p>
      <p id="date">{{n.date}}</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="delete(notification)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
