<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid no-padding>
        <ion-row style="margin: 0px 0px 60px 0px; padding: 20px 0 20px 0;  background: rgba(245, 245, 245, 0.4)">
            <ion-col size="3" offset="0.5">
              <div style="height: 50px; width: 50px; background: #222; border-radius: 50px;"></div>
                <!-- <ion-img [src]="image" style="background: #999; border-radius: 100px;"></ion-img> -->
            </ion-col>
            <ion-col size="6">
                <h6>{{creatorName}}</h6>
            </ion-col>
            <ion-col size="2" offset="0.5">
                <h6 style="opacity: 0.4">{{date}}</h6>
            </ion-col>

          <!-- Post Content -->
          <ion-col style="margin-top: 20px; height: 200px;" size="11" offset="0.5">

              <p style="font-size: 1em; line-height: 25px;">{{post}}</p>
          </ion-col>

          <!-- Post Actions -->
          <ion-col style="margin-top: 10px; height: 50px;" size="11" offset="0.5">
              <ion-toolbar style="--background: none;">
                  <ion-buttons slot="end">
                    <ion-button style="font-size: 0.8em; color: #555;">
                      Follow
                    </ion-button>
                    </ion-buttons>
              </ion-toolbar>
          </ion-col>
        </ion-row>
        <ion-row style="margin-bottom: 50px;">
          <ion-col size="11" offset="0.5">
            <ion-item>
              <form (ngSubmit)="comment(this.commentForm.value)" [formGroup]="commentForm">
                  <ion-input type="text" placeholder="Comment" formControlName="comment"></ion-input>
                  <ion-button type="submit">
                    comment
                  </ion-button>
              </form>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let comment of comments">
]         <ion-col size="3" offset="0.5">
            <div style="height: 50px; width: 50px; background: #222; border-radius: 50px;"></div>
          </ion-col>
          <ion-col size="5">
            <h6>{{comment.userFullName}}</h6>
          </ion-col>
          <ion-col size="3">
              <h6>{{comment.date}}</h6>
            </ion-col>
          <ion-col size="11" offset="0.5">
            <p>{{comment.comment}}</p>
          </ion-col>
         </ion-row>
      </ion-grid>
</ion-content>
