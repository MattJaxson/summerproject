<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  [scrollEvents]="true"
  (ionScroll)="logScrolling($event)">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab *ngIf="showFab" vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click)="ScrollToTop()">
            <ion-icon name="arrow-up" size="large"></ion-icon>
          </ion-fab-button>
  </ion-fab>

  <ion-grid>

        <ion-row class="ion-justify-content-center" style="margin-top: 5%;">

          <ion-col
            size-xs="12" push-xs="0"
            size-sm="10" push-sm=""
            size-md="8"  push-md=""
            size-lg="6"  push-lg=""
            size-xl="6"  push-xl=""
            style="margin-bottom: 90px; background: white; border-radius: 5px; border: 1px solid #999; padding: 50px" >

            <ion-row>

            <!-- Post Header -->
            <ion-col size="2">
                <img style="background: #999; border-radius: 100px; height: 65px; width: 65px;" src="../../assets/batman-pro-pic.png" />
            </ion-col>

            <ion-col size="8">
              <h6 style="font-size: 1.2em; font-weight: 700; padding-left: 0px;">{{creatorName}}</h6>
            </ion-col>

            <ion-col size="2">
              <h6 style="opacity: 0.4; font-size: 0.8em;">{{date}}</h6>
            </ion-col>

            <!-- Post Content -->
            <ion-col style="height: 40vh; padding: 20px; background: white" size="12">
              <p style="color: #333; font-size: 1em; line-height: 25px;">{{post}}</p>
            </ion-col>

            <!-- Comment -->
            <ion-col size="12">
              <ion-item lines="none">
                <form style="border-top: 1px solid #999; padding-top: 20px;"  (ngSubmit)="comment(this.commentForm.value)" [formGroup]="commentForm">
                    <ion-input type="text" placeholder="Comment" formControlName="comment">
                    </ion-input>
                    <!-- <ion-button type="submit">
                      comment
                    </ion-button> -->
                </form>
                <ion-icon
                *ngIf="!commentForm
                  .get('comment')
                  .pristine"
                slot="end"
                name="send"
                (click)="comment(this.commentForm.value)"></ion-icon>
              </ion-item>
            </ion-col>

          </ion-row>

             <!-- Post Actions -->
           <ion-col style="margin-top: 0px; height: 50px;" size="12">
              <ion-toolbar style="--background: none;">
                  <ion-buttons slot="end">
                    <ion-button style="font-size: 0.8em; color: white;">
                      <ion-icon slot="start" name="checkbox-outline"></ion-icon>
                      Follow
                    </ion-button>
                    <ion-button style="font-size: 0.8em; color: white;">
                      <ion-icon slot="start" name="share"></ion-icon>
                      Share
                    </ion-button>
                    </ion-buttons>
              </ion-toolbar>
           </ion-col>

           <!-- If No Comments -->
           <ion-col *ngIf="comments.length === 0" size="12">
             <h4>This post has no comments</h4>
           </ion-col>

           <!-- Comments -->
           <ion-col *ngFor="let comment of comments" class="comment"  size="12">
              <ion-item>
                <ion-avatar class="comment-avatar" slot="start">
                  <img src="../../assets/goku-pro-pic.png">
                </ion-avatar>
                <ion-label>
                 <h6 style="opacity: 0.5">{{ comment.userFullName}} - {{ comment.date }} </h6>
                 </ion-label>
               </ion-item>

               <ion-col size="12">
                  <ion-item>
                    <ion-label class="comment-text ion-text-wrap">{{ comment.comment}}.</ion-label>
                  </ion-item>
                </ion-col>

                <ion-col size="12">
                    <ion-toolbar>
                      <ion-buttons slot="secondary">
                          {{comment.likes}}
                       <ion-button>
                          <ion-icon color="primary" slot="icon-only" name="thumbs-up"></ion-icon>
                       </ion-button>
                       <ion-button>
                         <ion-icon color="primary" slot="icon-only" name="share-alt"></ion-icon>
                       </ion-button>
                       <ion-button>
                         <ion-icon color="primary" slot="icon-only" name="document"></ion-icon>
                       </ion-button>
                      </ion-buttons>
                    </ion-toolbar>
                  </ion-col>
           </ion-col>


          </ion-col>

        </ion-row>




      </ion-grid>
</ion-content>
