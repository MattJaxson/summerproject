 <!-- Mobile Toolbar -->
 <ion-header class="ion-hide-lg-up">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
        <p class="toolbar-title">Student Chat</p>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="newMessage()">
          <ion-icon class="new-message" size="large" name="create"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Mobile -->
  <!-- Searchbar -->
  <ion-toolbar class="searchbar-wrapper ion-hide-lg-up">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
  <!-- List of Text Items -->
<ion-list class="ion-hide-lg-up">
  <ion-item-sliding *ngFor="let convo of conversations" (click)="chatPage()">
  <ion-item class="unread">
    <ion-avatar slot="start">
      <img src="../../../../assets/batman-pro-pic.png">
    </ion-avatar>
    <ion-label>
      <h2>{{convo.requestingUserEmail}} <span class="date-sent">&middot; date</span></h2>
      <p>This is the message...</p>
    </ion-label>
  </ion-item>
    <ion-item-options side="end">
      <!-- <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option> -->
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

  <!-- Desktop -->
  <!-- <ion-grid class="ion-hide-lg-down">
    <ion-row>
      <ion-col size="6"></ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid> -->
</ion-content>
