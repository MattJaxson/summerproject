<ion-header class="ion-hide-lg-up">
  <!-- Mobile & Tablet Toolbar -->
  <ion-toolbar style="--background: white;">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="11" size-sm="8" size-md="8">
          <ion-searchbar
          debounce="2000"
          class="searchbar"
          showCancelButton="true"
          placeholder="Search Mentors"
          (ionChange)="filter($event)"
          ></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center" *ngFor="let mentor of allMentors" style=" margin-top: 20px;">
      <ion-col size-xs="11" size-sm="10" size-md="8" size-lg="10" size-xl="5">
        <ion-row class="mentors">
          <ion-col size="1">
            <div class="mentor-thumbnail"></div>
            <!-- <ion-img [src]="image" style="background: #999; border-radius: 100px;"></ion-img> -->
          </ion-col>
          <ion-col size="6" push-xs="1">
            <p id="mentor-name">{{mentor.name}}</p>
            <p id="mentor-title">{{mentor.title}}</p>
          </ion-col>
          <ion-col class="ion-align-self-center" size-md="4" size-xs="10" push-md="1">
            <ion-button class="back-button ion-hide-md-up" (click)="mentorPage(mentor)">
              Contact
            </ion-button>
            <ion-button class="back-button ion-hide-sm-down" (click)="mentorPage(mentor)">
              Contact
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
