<!-- Mobile Header -->
<ion-header no-border class="ion-hide-lg-up">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title slot="end">Mentor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <!-- Desktop Header -->
    <ion-row class="ion-hide-md-down ion-align-items-center" style="margin: 5% 0% 3% 0%;">
      <ion-col offset="2" size="4">
        <h1>Mentor</h1>
      </ion-col>
      <ion-col offset="2" size="2">
        <ion-button class="back-button ion-float-right" (click)="back()">
           Back
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Horizontal Line -->
    <!-- <ion-row class="ion-justify-content-center ion-hide-md-down">
      <ion-col size="6">
        <hr style="background-color: rgba(0, 0, 0, 0.1);" >
      </ion-col>
    </ion-row> -->

    <!-- Mentors -->
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="10" size-sm="10" size-md="10" size-lg="10">
        <ion-row class="mentor ion-justify-content-center" style=" margin-top: 20px; padding: 10% 0 10% 0;">
          <ion-col size-xs="9" size-sm="10" size-md="10" size-lg="8">
            <div id="mentor-profile-picture"></div>

            <ion-button id="contact-button-header" (click)="contactMentor()">
            Contact
            </ion-button>
            <!-- <ion-img [src]="{{mentorPhoto}}" style="background: #999; border-radius: 100px;"></ion-img> -->
          </ion-col>
          <ion-col size-xs="9" size-sm="10" size-md="10" size-lg="8">
            <p id="mentor-name">{{mentorName}}</p>
            <p id="mentor-title">{{mentorTitle}}</p>
            <p id="mentor-location">{{mentorCity}}, {{mentorState}}</p>
            <p id="mentor-email">{{mentorEmail}}</p>
          </ion-col>
          <ion-row class="ion-justify-content-center">
            <ion-col size-xs="9" size-sm="10" size-md="10" size-lg="8">
              <p id="mentor-description">{{mentorDescription}}</p>
            </ion-col>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="9" size-md="2">
        <ion-button id="contact-button" (click)="contactMentor()" expand="block">
          Contact
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
