<!-- Mobile Header -->
<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title slot="end">Mentor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <!-- Desktop Header -->
    <ion-row class="ion-hide-md-down" style="margin: 5% 0% 3% 0%;">
      <ion-col offset="3" size="2">
        <h1>Mentor</h1>
      </ion-col>
      <ion-col push="2.6" size="2">
        <ion-button class="back-button" (click)="back()">
           Back
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Horizontal Line -->
    <ion-row class="ion-justify-content-center ion-hide-md-down">
      <ion-col size="6">
        <hr style="background-color: #999;" >
      </ion-col>
    </ion-row>

    <!-- Mentors -->
    <ion-row class="ion-justify-content-center" style=" margin-top: 20px;">
      <ion-col size-xs="9" size-sm="10" size-md="8" size-lg="6">
        <div id="mentor-profile-picture"></div>
        <!-- <ion-img [src]="{{mentorPhoto}}" style="background: #999; border-radius: 100px;"></ion-img> -->
      </ion-col>
      <ion-col size-xs="9" size-sm="10" size-md="8" size-lg="6">
        <p id="mentor-name">{{mentorName}}</p>
        <p id="mentor-title">{{mentorTitle}}</p>
        <p id="mentor-location">{{mentorCity}}, {{mentorState}}</p>
        <p id="mentor-email">{{mentorEmail}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="9" size-sm="10" size-md="8" size-lg="6">
        <p id="mentor-description">{{mentorDescription}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="9" size-md="2">
        <ion-button id="contact-button" (click)="contactMentor()" expand="block">
          Contact
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
