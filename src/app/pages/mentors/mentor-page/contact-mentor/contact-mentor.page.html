<!-- Mobile Header -->
<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Contact Mentor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Desktop Header -->
    <ion-row class="ion-hide-md-down" style="margin: 5% 0% 3% 0%;">
      <ion-col offset="2.8" size="2.5">
        <h1>Contact Mentor</h1>
      </ion-col>
      <ion-col push="2.6" size="2">
        <ion-back-button class="back-button" text="Back" style="--icon-font-size: 0px;"></ion-back-button>
      </ion-col>
    </ion-row>

    <!-- Horizontal Line for Desktop Header -->
    <ion-row class="ion-justify-content-center ion-hide-md-down">
      <ion-col size="8">
        <hr style="background-color: #999;" />
      </ion-col>
    </ion-row>

    <!-- Contact Form -->
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="11" size-sm="10" size-md="8" size-lg="8">
        <!-- Mentor Photo -->
        <div id="mentor-photo"></div>
        <!-- Form -->
        <form id="mentor-form" [formGroup]="contactMenorForm"  (ngSubmit)="confirm(this.contactMenorForm.value)">
            <ion-item lines="none" style="margin: 55px 0 55px 0">
                <ion-textarea
                formControlName="message"
                placeholder="Have a question for a {{mentorName}}? Send them an email!"
                rows="10"
                autogrow="true"
                required
                spellcheck="true"
                (keydown.control.enter)="messageValid ? confirm(this.contactMenorForm.value) : null"></ion-textarea>
            </ion-item>
            <ion-button type="submit" class="orange-button" [disabled]="!messageValid"
            expand="block">
                Send
            </ion-button>
          </form>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
