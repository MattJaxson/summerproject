<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Contact-Mentor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-text-center">
      <ion-col size="11" offset="0.5" style="margin-top: 80px;">
          <div style="width: 100px; height: 100px; border-radius: 100px; background: lightgrey; margin: 0 auto;"></div>
          <p style="font-size: 1em;">Have a question for a {{mentorName}}? Send them an email!</p>
          <form [formGroup]="contactMenorForm"  (ngSubmit)="confirm(this.contactMenorForm.value)">
              <ion-item>
                  <ion-textarea
                  formControlName="message"
                  placeholder="Your message goes here"
                  rows="25"
                  autogrow="true"
                  required
                  spellcheck="true"></ion-textarea>
                </ion-item>
                <ion-button type="submit" expand="full">
                    Send
                  </ion-button>
          </form>
        </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
