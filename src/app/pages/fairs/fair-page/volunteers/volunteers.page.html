<ion-header>
    <ion-toolbar>
      <ion-title>Volunteers</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button class="register" (click)="register()">
          Register
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-grid fixed>
      <ion-row>
        <ion-col size="11" offset="0.5">
            <p>In order to register as a Volunteer, you will be taken to a registration portal outside of this app.</p>
            <ion-button (click)="register()">
              Register
            </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
