<ion-header>
  <ion-toolbar>
    <ion-title>United Way Southeast Michigan Fairs</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let fair of allFairs" (click)="fairPage(fair)">
    <ion-card-header>
      <ion-card-subtitle>Date: {{fair.date}}</ion-card-subtitle>
      <ion-card-subtitle>Time: {{fair.time}}</ion-card-subtitle>
      <ion-card-title>{{fair.title}}</ion-card-title>
    </ion-card-header>

   <ion-card-content>
      <p>{{fair.description}}
      </p>
      <div style="width: 100%; height: 200px; background: lightblue;">
        <p style="position: relative; top: 30%; left: 30%;">Photo to show for Fair</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
