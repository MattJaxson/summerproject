<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  <ion-title>Job Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <!-- Logo, Title, Company Name -->
      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="11" size-sm="10"size-md="8" size-lg="10">
            <div class="company-logo" style="height: 80px; width: 80px;"></div>

            <h1 class="job-title">{{jobTitle}}</h1>

            <h2 class="company-name">{{jobCompanyName}}</h2>

        </ion-col>
      </ion-row>

        <!-- Instructions -->
        <ion-row class="ion-justify-content-center">
          <ion-col size-xs="11" size-sm="10" size-md="8" size-lg="10">
            <p style="color: #005191">Please go over your information before you send your application.</p>
          </ion-col>
        </ion-row>

        <!-- Forms -->
        <ion-row class="ion-justify-content-center" style="margin: 20px auto;">
            <ion-col size-xs="11" size-sm="10" size-md="8" size-lg="10">
              <form *ngIf="applyPageForm" [formGroup]="applyPageForm">
                <ion-list class="line-input">

                  <div class="info-section">
                    <p class="instructions" >Phone Number</p>
                  <ion-item>
                    <ion-input formControlName="phoneNumber" maxlength="10" inputmode="tel"></ion-input>
                  </ion-item>
                  </div>
                  <div class="info-section">

                    <p class="instructions" >Resume</p>
                    <ion-item style="border: none;  position: relative; right: 20px;">
                      <ion-button class="blue-button" style="height: 45px;" (click)="viewResumeModal()">
                        View Resume
                      </ion-button>
                      <!-- <p>or</p> -->
                      <ion-input type="file" class="custom-file-input ">
                        <label style="margin-right: 10px;">Upload Resume</label>
                      </ion-input>
                    </ion-item>

                  </div>
                  <div class="info-section">

                    <p class="instructions" >Why are you a good fit for this job?</p>
                    <ion-item>
                      <ion-textarea
                      formControlName="reasonTextArea"
                      maxlength="2500"
                      rows="10"
                      placeholder="Add message here - 2500 characters max"
                      (keydown.control.enter)="finishApplication()"
                      ></ion-textarea>
                    </ion-item>
                  </div>


                </ion-list>
                <p></p>
                <ion-row>
                  <ion-col class="ion-text-center" size="12">
                    <ion-button (click)="finishApplication()" class="orange-button next-button">Submit</ion-button>
                    <ion-button class="ion-hide-md-down blue-button" (click)="goBack()">
                      Go Back</ion-button>
                  </ion-col>
                </ion-row>
              </form>
              </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
