<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-title>Favorite Jobs</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row class="ion-hide-md-down" style="margin: 5% 0% 5% 0%;">
      <ion-col offset="2.9" size="2.5">
        <h1>Favorite Jobs</h1>
      </ion-col>
      <ion-col push="2.3" size="2">
        <ion-button class="blue-button" (click)="back()">
           Back
        </ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="10.7" size-sm="10" size-md="8" size-lg="6">

        <ion-row class="job-section" *ngFor="let job of favoriteJobsObj">
          <!-- First Row w/ Job Tile, Date posted, and Logo -->
          <ion-col push="0.5" size="10" style="padding-top: 30px">
            <ion-row>
              <ion-col size="1">
                <div class="company-logo" style="height: 40px; width: 40px;"></div>
              </ion-col>
              <ion-col push-xs="0.5" size="8.7">
                <h5 id="job-title">{{job.title}}</h5>
                <p id="company-name">{{job.companyName}}</p>
                <h5 id="job-posted-date" >Posted: {{job.dateCreated}}</h5>
              </ion-col>
              <ion-col push="1" size="1">
                <!-- Heart Icon Component holds the state for Favorites -->
              <app-heart-icon [job]="job" [favoriteJobs]="favoriteJobsObj" *ngIf="favoriteJobsObj"></app-heart-icon>
              </ion-col>
            </ion-row>
          </ion-col>
  
          <ion-col size="12">
            <ion-row>
              <!-- Second Row w/ Job Summary -->
              <ion-col push="0.5" size="10.5">
                <p id="job-summary">{{job.summary}}</p>
              </ion-col>
            </ion-row>
          </ion-col>
  
          <ion-col size="12">
            <ion-row>
              <ion-col push="0.5" size="10.5">
                <ion-button id="job-details" class="back-button ion-float-right" (click)="jobPage(job)">
                  Details
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-col>
          
        </ion-row>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
