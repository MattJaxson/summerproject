<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-title>Favorite Jobs</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-hide-md-down" style="margin: 5% 0% 5% 0%;">
    <ion-col offset="2.5" size="2.5">
      <h1>Favorite Jobs</h1>
    </ion-col>
    <ion-col push="2.5" size="2">
      <ion-button class="back-button" (click)="back()">
         Back
      </ion-button>
    </ion-col>
  </ion-row>
  
  <ion-list>
    <ion-item *ngFor="let job of favoriteJobs">
      <ion-row class="job-section" (click)="jobPage(job)">
        <!-- First Row w/ Job Tile, Date posted, and Logo -->
        <ion-col size="12">
          <ion-row>
            <ion-col size="2">
              <div class="company-logo" style="height: 40px; width: 40px;"></div>
            </ion-col>
            <ion-col size="6">
              <h5 style="font-weight: 900;">{{job.title}}</h5>
            </ion-col>
            <ion-col size="3">
              <h5 style="font-size: 10px; opacity: 0.7;">Posted: {{job.dateCreated}}</h5>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="12">
          <ion-row>
            <!-- Second Row w/ Company Name -->
            <ion-col style="position: relative; top: -20px" size="2">
            </ion-col>
            <ion-col style="position: relative; top: -20px" size="7">
              {{job.companyName}}
            </ion-col>
            <ion-col style="position: relative; top: -20px" size="3">
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="12">
          <ion-row>
            <!-- Third Row w/ Job Summary -->
            <ion-col style="position: relative; top: -30px" size="2">
            </ion-col>
            <ion-col style="position: relative; top: -30px" size="7">
              {{job.summary}}
            </ion-col>
            <ion-col style="position: relative; top: -30px" size="3">
            </ion-col>
          </ion-row>
        </ion-col>

      </ion-row>
      <!-- Fourth Row w/ Favorite Button -->
      <ion-row>
        <ion-col size="12" style="height: 45px; margin-bottom: 20px;">
            <!-- Heart Icon Component holds the state for Favorites -->
            <app-heart-icon [job]="job"></app-heart-icon>
        </ion-col>
      </ion-row>
      <!-- Old UI -->
      <!-- <ion-row class="job-section">
        <ion-col size="11" offset="0.5">
            <ion-icon style="float: right;" src="../../../assets/icon/heart-inactive.svg"></ion-icon>
            <h5>{{job.title}}</h5>
            <h6>{{job.companyName}}</h6>
            <h6 style="font-size: 0.8em; opacity: 0.5;">{{job.summary}}</h6>
        </ion-col>
        <ion-col size="2">
            <h6 style="font-size: 0.4em; opacity: 0.5; float: right;">{{job.posted}}</h6>
        </ion-col>
      </ion-row> -->
    </ion-item>
  </ion-list>
</ion-content>
