<!-- Mobile Toolbar -->
<ion-header no-border class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-grid>
      <!-- Searchbar & Favorites Icon -->
      <ion-row>
        <ion-col push-xs="0.4" push-sm="1" push-md="1" size-xs="8" size-sm="8" size-md="8">
          <ion-searchbar
          class="searchbar"
          debounce="2000"
          showCancelButton="true"
          placeholder="Search Jobs"
          (ionChange)="filter($event)"
          ></ion-searchbar>
        </ion-col>


      <ion-col push-xs="1" push-sm="1" push-md="1" size-xs="1" size-sm="1" size-md="1">
        <ion-button id="favorites-button" (click)="favoritesPage()" style="--color: white;">
            <ion-icon src="../../../assets/icon/heart-inactive.svg"></ion-icon>
          {{favoriteJobsAmount}}</ion-button>
      </ion-col>
      </ion-row>
  </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>

    <!-- Desktop Searchbar / Toolbar -->
    <ion-row class="ion-hide-md-down ion-align-items-center" style="margin-top: 20px;">
      <ion-col offset="2" size="6">
        <ion-searchbar
        class="searchbar"
        showCancelButton="true"
        placeholder="Search"
        debounce="1500"
        (ionChange)="filter($event)"
        ></ion-searchbar>

      </ion-col>
      <ion-col size="2">
        <ion-button class="ion-float-right" (click)="favoritesPage()">
          <ion-icon src="../../../assets/icon/heart-inactive.svg"></ion-icon>
          {{favoriteJobsAmount}}
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- No Search Results Message -->
    <ion-row *ngIf="noSearchInput" class="ion-justify-content-center">
      <ion-col class="ion-center-text" size="6" style="margin-top: 10%">
        <h6 class="text-header-mobile" style="text-align: center;">There were no search results with that name.</h6>
        <ion-button class="orange-button" expand="block" (click)="doRefresh($event)">
          Clear Search
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!noSearchInput">
      <ion-col push-xs="0.5" push-sm="1" push-md="2" push-lg="2" size-xs="10.7" size-sm="10" size-md="8" size-lg="6">
        <ion-row class="job-section" *ngFor="let job of allJobs">

        <!-- First Row w/ Job Tile, Date posted, and Logo -->
        <ion-col push="0.5" size="10" style="padding-top: 30px">
          <ion-row class="ion-align-items-start">
            <ion-col size="1">
              <div class="company-logo" style="height: 60px; width: 60px;"></div>
            </ion-col>
            <ion-col push-xs="1.3" push-sm="1" push-md="1" push-lg="0.6" size="8.7">
              <h5 id="job-title">{{job.title}}</h5>
              <p id="company-name">{{job.companyName}}</p>
              <h5 id="job-posted-date">Posted: {{job.dateCreated}}</h5>
            </ion-col>
            <ion-col push="1" size="1">
                <!-- Heart Icon Component holds the state for Favorites -->
                <app-heart-icon [job]="job" [favoriteJobs]="favoriteJobsObj" *ngIf="favoriteJobsObj"></app-heart-icon>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="12">
          <ion-row>
            <ion-col push="0.5"  size="10.5" >
              <p id="job-summary">{{job.summary}}</p>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="12">
          <ion-row>
            <ion-col push="0.5"  size="10.5" >
              <ion-button id="job-details" class="back-button ion-float-right" (click)="jobPage(job)">
                Details
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>

        <!-- Fourth Row w/ Favorite Button -->
        <ion-col size="12">
          <ion-row>
          </ion-row>
        </ion-col>
      </ion-row>

      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>
