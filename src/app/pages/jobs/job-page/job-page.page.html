<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  <ion-title style="color: white;">Job Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
        <ion-col class="description" size-xs="12" size-sm="10" size-md="8" size-lg="6" size-xl="6">
          <ion-col size="12">
            <!-- Back and Favorite Buttons (Desktop) -->
            <ion-row class="ion-align-items-end">
              <ion-col push="1">
                <div class="company-logo" style="height: 100px; width: 100px;"></div>
              </ion-col>
              <ion-col  class="ion-float-right" size="2">
                <app-heart-icon  class="ion-float-right" id="heart-icon" [job]="jobId"></app-heart-icon>
              </ion-col>
              <ion-col size="2">
                <ion-button  class="ion-hide-sm-down back-button" style=" position: relative; top: -35px;" (click)="goBack()">
                  Go Back</ion-button>
              </ion-col>
            </ion-row>
          </ion-col>

          <ion-col size="12" >
            <ion-row>
              <ion-col push="1" size="10" style="margin-top: 20px;">
                <h3  id="job-title">{{jobTitle}}</h3>
                <p id="company-name">{{jobCompanyName}}</p>
                <p id="company-name">{{jobCompanyEmail}}</p>
                <p id="job-full-description">{{jobFullJobDescription}}</p>
                <div style="text-align: center; width: 100%;">
                  <ion-button (click)="applyForJob()" class="orange-button">Apply for Job</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-col>

        </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="6"  class="ion-text-center">
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
