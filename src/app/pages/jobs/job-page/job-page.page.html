<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  <ion-title style="color: white;">Job Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
        <ion-col class="description" size-xs="10" size-sm="8" size-md="8" size-lg="6" size-xl="6">
          <ion-col size="12">
            <!-- Back and Favorite Buttons (Desktop) -->
            <ion-row class="ion-align-items-end">
              <ion-col size="7">
                <div class="company-logo" style="height: 100px; width: 100px;"></div>
              </ion-col>
              <ion-col size="2">
                <app-heart-icon [job]="jobId"></app-heart-icon>
              </ion-col>
              <ion-col size="2">
                <ion-button  class="ion-hide-sm-down back-button" style="float: right; position: relative; top: -40px;" (click)="goBack()">
                  Go Back
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-col>

            
            <h3 style="color: #005191; font-weight: 600;">{{jobTitle}}</h3>
            <h6>{{jobCompanyName}}</h6>
            <h6>{{jobCompanyEmail}}</h6>
            <h6>{{jobFullJobDescription}}</h6>
        </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="6"  class="ion-text-center">
        <ion-button (click)="applyForJob()" class="orange-button">Apply for Job</ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>
  <ion-fab class="ion-hide-md-up" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="favoriteThisJob()">
        <ion-icon name="heart"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
