<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Change Profile Picture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid>
    <ion-row class="ion-hide-md-down" style="margin: 5% 0% 3% 0%;">
      <ion-col offset="2" size="3.5">
        <h1>Change Profile Picture</h1>
      </ion-col>
      <ion-col push="2.5" size="2">
        <ion-button class="back-button" (click)="back()">
           Back
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-hide-md-down">
      <ion-col size="10">
        <hr style="background-color: #00000044;" />
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="11" size-sm="10" size-md="8" size-lg="6">
        <h6 class="text-header" style="width: unset;">Please upload a new photo from your gallery, or take a new one with your camera. </h6>
        <div style="width: 100px; height: 100px; border-radius: 100px;background: lightgrey; margin: 30px auto;">
          <img src="" alt="Profile Picture">
        </div>
        <ion-button (click)="useCamera()" class="orange-button" style="margin-right: 16px;">CAMERA</ion-button>
        <ion-button (click)="upload()" class="orange-button">UPLOAD</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
