<ion-header>
  <ion-toolbar>
    <ion-title>change-email</ion-title>
    <ion-button (click)="cancel()" id="cancel-button" slot="end">
        cancel
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed class="ion-text-center">
      <ion-row>
        <ion-col size="12">
            <h4>{{activeEmail}}</h4>
            <form (ngSubmit)="confirmChangedEmail(this.changeEmail.controls.email.value, this.changeEmail.controls.password.value)" [formGroup]="changeEmail">
                <!-- Email -->
                <ion-item>
                  <ion-input
                    placeholder="new email"
                    formControlName="email"
                    type="email">
                  </ion-input>
                </ion-item>
                <ion-item>
                    <ion-input
                      placeholder="password"
                      formControlName="password"
                      type="password">
                    </ion-input>
                </ion-item>
                <ion-button type="submit" id="next-button">CHANGE EMAIL</ion-button>
              </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
