<ion-header>
  <ion-toolbar>
    <ion-title>Change School/Grade</ion-title>
    <ion-button (click)="cancel()" class="cancel-button" slot="end">
        cancel
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed class="ion-text-center">
      <ion-row> 
          <ion-col size="12">
              <h6 class="text-header">{{grade}}, {{school}}</h6>
            <form [formGroup]="changeSchool" (ngSubmit)="confirmChangedSchool(
              this.activeEmail,
              this.changeSchool.controls.newSchool.value,
              this.changeSchool.controls.newGrade.value,
              this.changeSchool.controls.password.value
            )" >


            <ion-list class="line-input">
                <!-- Email -->
                <ion-item>
                    <ion-input
                      required
                      placeholder="Name of new school"
                      formControlName="newSchool"
                      type="">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-select
                      required  
                      formControlName="newGrade"   placeholder="Grade">
                        <ion-select-option value="7th Grade">Middle School - 7th Grade</ion-select-option>
                        <ion-select-option value="8th Grade">Middle School - 8th Grade</ion-select-option>
                        <ion-select-option value="High School - Freshmen">High School - Freshmen</ion-select-option>
                        <ion-select-option value="High School - Sophmore">High School - Sophmore</ion-select-option>
                        <ion-select-option value="High School - Junior">High School - Junior</ion-select-option>
                        <ion-select-option value="High School - Senior">High School - Senior</ion-select-option>
                        <ion-select-option value="Collge - Freshmen">College - Freshmen</ion-select-option>
                        <ion-select-option value="Collge - Sophmore">College - Sophmore</ion-select-option>
    
                      </ion-select>
                </ion-item>
                <ion-item>
                    <ion-input
                      required
                      placeholder="Password"
                      formControlName="password"
                      type="password">
                    </ion-input>
                </ion-item>
              </ion-list>
                <ion-button type="submit" class="orange-button">CHANGE SCHOOL</ion-button>
              </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
