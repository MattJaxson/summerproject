<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Change Phone Number</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="ion-text-center">
    <ion-row class="ion-hide-md-down" style="margin: 5% 0% 3% 0%;">
      <ion-col offset="1.8" size="4">
        <h1>Change Phone Number</h1>
      </ion-col>
      <ion-col push="2.5" size="2">
        <ion-button class="back-button" (click)="back()">
           Back
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-hide-md-down">
      <ion-col size="10">
        <hr style="background-color: #00000044;" />
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-col size-xs="11" size-sm="10" size-md="8" size-lg="6">
            <h6 class="text-header" style="width: unset;">Current Phone Number: {{activePhone}}</h6>
            <form (ngSubmit)="confirmChangedPhoneNumber(
              this.changePhone.controls.newNumber.value,
              this.changePhone.controls.password.value
            )" [formGroup]="changePhone">


            <ion-list class="line-input">
                <!-- Email -->
                <ion-item>
                  <ion-input
                    maxLength="10"
                    placeholder="New Number  - xxx - xxx - xxxx"
                    formControlName="newNumber"
                    type="text">
                  </ion-input>
                </ion-item>

                <!-- Number Validation-->
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validationMessasges.phone">
                      <div class="error-message"
                        *ngIf="changePhone
                          .get('newNumber')
                          .hasError(validation.text) && (changePhone.get('newNumber')
                          .dirty || changePhone.get('newNumber').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>
                <ion-item>
                    <ion-input
                      placeholder="Password"
                      formControlName="password"
                      type="password">
                    </ion-input>
                </ion-item>
              </ion-list>
                <ion-button
                  [disabled]="disabled"
                  type="submit"
                  class="orange-button" style="width: unset;">CHANGE NUMBER</ion-button>
              </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
