<ion-header>
  <ion-toolbar>
    <ion-title>change-phone</ion-title>
    <ion-button (click)="cancel()" id="cancel-button" slot="end">
        cancel
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed class="ion-text-center">
      <ion-row>
        <h5>Current Phone Number: {{activePhone}}</h5>
        <ion-col size="12">
            <form (ngSubmit)="confirmChangedPhoneNumber(
              this.changePhone.controls.newNumber.value,
              this.changePhone.controls.password.value
            )" [formGroup]="changePhone">
                <!-- Email -->
                <ion-item>
                  <ion-input
                    placeholder="new number"
                    formControlName="newNumber"
                    type="name">
                  </ion-input>
                </ion-item>
                <ion-item>
                    <ion-input
                      placeholder="password"
                      formControlName="password"
                      type="password">
                    </ion-input>
                </ion-item>
                <ion-button type="submit" id="next-button">CHANGE PHONE NUMBER</ion-button>
              </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
