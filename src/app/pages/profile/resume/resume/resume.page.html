<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Resume</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-text-center">
  <ion-grid>
    <ion-row class="ion-hide-md-down" style="margin: 5% 0% 3% 0%;">
      <ion-col offset="3" size="2">
        <h1>Resume</h1>
      </ion-col>
      <ion-col push="2.5" size="2">
        <ion-button class="back-button"  (click)="back()">
           Back
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-hide-md-down">
      <ion-col size="10">
        <hr style="background-color: #00000044;" />
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="10" size-md="8" size-lg="6">
        <h6 class="text-header" style="font-size: 1.3em; width: unset;">Here, you can view your resume, or upload another one to your profile.</h6>
        <ion-button (click)="updateResume()" style="width: unset; margin-right: 16px;" class="orange-button">UPDATE RESUME</ion-button>
        <ion-button (click)="viewResume()" class="orange-button" style="width: unset;">VIEW RESUME</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
