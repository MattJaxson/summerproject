<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Resume</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-text-center">
  <ion-grid>
     <!-- Desktop Header -->
     <ion-row style="padding-top: 80px; margin-bottom: 40px;" class="ion-hide-lg-down ion-justify-content-center">
      <ion-col size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="6">
        <ion-toolbar class="desktop-toolbar">
              <ion-buttons slot="start">
                  <h1>Change Resume</h1>
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button class="back-button" (click)="goBack()">
                  Back
                </ion-button>
              </ion-buttons>
        </ion-toolbar>
            <!-- <img height="50" style="display: inline;" src="../../../assets/icon/suitcase-blue.svg" alt="" srcset="">
            <h1 style="display: inline; margin-left: 15px;">Jobs</h1> -->
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="10" size-md="8" size-lg="6">
        <h6 class="text-header" style="font-size: 1.3em; width: unset;">Here, you can view your resume, or upload another one to your profile.</h6>
        <ion-button (click)="updateResume()" style="width: unset; margin-right: 16px;" class="orange-button">UPDATE RESUME</ion-button>
        <ion-button (click)="viewResume()" class="orange-button" style="width: unset;">VIEW RESUME</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
