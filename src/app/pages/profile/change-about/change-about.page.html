<!-- Mobile Header -->
<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Change About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
     <!-- Desktop Header -->
     <ion-row style="padding-top: 80px; margin-bottom: 40px;" class="ion-hide-lg-down ion-justify-content-center">
      <ion-col size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="6">
        <ion-toolbar class="desktop-toolbar">
              <ion-buttons slot="start">
                  <h1>Change About Me </h1>
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button class="back-button" (click)="goBack()">
                  Back
                </ion-button>
              </ion-buttons>
        </ion-toolbar>
            <!-- <img height="50" style="display: inline;" src="../../../assets/icon/suitcase-blue.svg" alt="" srcset="">
            <h1 style="display: inline; margin-left: 15px;">Jobs</h1> -->
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center" size-xs="12" size-sm="10" size-md="8" size-lg="6" size-xl="6">
        <h6 class="text-header">{{currentAbout}}</h6>
      </ion-col>
    </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="11" size-sm="10" size-md="8" size-lg="6" size-xl="4">
            <form (ngSubmit)="confirmChangedAbout(this.activeEmail, this.changeAbout.controls.about.value, this.changeAbout.controls.password.value)" [formGroup]="changeAbout">


            <ion-list class="line-input">

                <!-- About -->
                <ion-item>
                  <ion-textarea
                    required
                    autogrow="true"
                    autocapitalize="true"
                    rows="5"
                    spellcheck="true"
                    wrap="soft"
                    type="text"
                    maxlength="500"
                    placeholder="Tell us about yourself"
                    formControlName="about">
                  </ion-textarea>
                </ion-item>

                <!-- About Validation-->
                <div class="validation-errors">
                  <ng-container *ngFor="let validation of validationMessasges.about">
                    <div class="error-message"
                    *ngIf="changeAbout
                      .get('about')
                      .hasError(validation.type) && (changeAbout.get('email')
                      .dirty || changeAbout.get('email').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>

                <ion-item>
                    <ion-input
                      required
                      placeholder="password"
                      formControlName="password"
                      minlength="8"
                      type="password">
                    </ion-input>
                </ion-item>
          </ion-list>
                <ion-button type="submit" [disabled]="!formValid" class="orange-button" style="width: unset;">CHANGE ABOUT</ion-button>
              </form>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
