<!-- Mobile Header -->
<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Change About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Desktop Header -->
    <ion-grid fixed class="ion-text-center">
      <ion-row class="ion-hide-md-down" style="margin: 5% 0% 3% 0%;">
        <ion-col offset="2.5" size="2.5">
          <h1>Change About</h1>
        </ion-col>
        <ion-col push="2.5" size="2">
          <ion-button class="blue-button" (click)="back()">
             Back
          </ion-button>
        </ion-col>
      </ion-row>
      <!-- Horizontal Line for Desktop Header -->
      <ion-row class="ion-justify-content-center ion-hide-md-down">
        <ion-col size="10">
          <hr style="background-color: #00000044;" />
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="11" size-sm="10" size-md="8" size-lg="6">
            <h6 class="text-header">{{currentAbout}}</h6>
            <form (ngSubmit)="confirmChangedAbout(this.activeEmail, this.changeAbout.controls.about.value, this.changeAbout.controls.password.value)" [formGroup]="changeAbout">


            <ion-list class="line-input">

                <!-- About -->
                <ion-item>
                  <ion-textarea
                    required
                    autogrow="true"
                    autocapitalize="true"
                    rows="5"
                    spellcheck="true"
                    wrap="soft"
                    type="text"
                    maxlength="500"
                    placeholder="Tell us about yourself"
                    formControlName="about">
                  </ion-textarea>
                </ion-item>

                <!-- About Validation-->
                <div class="validation-errors">
                  <ng-container *ngFor="let validation of validationMessasges.about">
                    <div class="error-message"
                    *ngIf="changeAbout
                      .get('about')
                      .hasError(validation.type) && (changeAbout.get('email')
                      .dirty || changeAbout.get('email').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>

                <ion-item>
                    <ion-input
                      required
                      placeholder="password"
                      formControlName="password"
                      minlength="8"
                      type="password">
                    </ion-input>
                </ion-item>
          </ion-list>
                <ion-button type="submit" [disabled]="!formValid" class="orange-button" style="width: unset;">CHANGE ABOUT</ion-button>
              </form>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
