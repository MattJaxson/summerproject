<ion-header no-border class="ion-hide-md-up">
  <ion-toolbar>
    <ion-item style="--background: #0055a5;">
      <ion-avatar slot="start">
        <img style="border-radius: 80px;" height="50" src="../../../assets/icon/profile-icon.svg">
      </ion-avatar>
      <ion-label style="font-size: 1.2em; color: white;">Profile</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center">
    <ion-row class="profile-wrapper ion-justify-content-center ion-align-items-center">
      <ion-col size-xs="11" size-sm="3" size-md="2" size-lg="1.5">
        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
            <img id="profile-picture" src="{{this.userObject.profilePicture}}" alt="User Profile Picture">
          </ion-col>
          <ion-col size="12">
            <ion-button class="blue-button" (click)="changeProfilePicture()">
              Change Picture
            </ion-button>
          </ion-col>
          <ion-col size="12">
              <ion-button class="blue-button" (click)="editPage()">
                Edit Profile
              </ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button class="logout-button" (click)="confirmLogout()">
              Logout
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size-xs="11" size-sm="6" size-md="5" size-lg="6">
        <ion-row>
          <ion-col id="profile-info" size="12">
            <!-- <p><span>About</span>{{userObject.about}}</p> -->
            <p><span>Name:</span> {{userObject.fullName}}</p>
            <p><span>Email:</span> {{userObject.email}}</p>
            <p style="text-transform: capitalize;"><span>Gender:</span> {{userObject.gender}}</p>
            <p><span>School:</span> {{userObject.school}}</p>
            <p><span>Grade:</span> {{userObject.grade}}</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
