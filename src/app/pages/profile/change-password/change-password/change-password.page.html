<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-text-center">
      
     <!-- Desktop Header -->
     <ion-row style="padding-top: 80px; margin-bottom: 40px;" class="ion-hide-lg-down ion-justify-content-center">
      <ion-col size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="6">
        <ion-toolbar class="desktop-toolbar">
              <ion-buttons slot="start">
                  <h1>Change Password</h1>
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button class="back-button" (click)="goBack()">
                  Back
                </ion-button>
              </ion-buttons>
        </ion-toolbar>
            <!-- <img height="50" style="display: inline;" src="../../../assets/icon/suitcase-blue.svg" alt="" srcset="">
            <h1 style="display: inline; margin-left: 15px;">Jobs</h1> -->
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center" size-xs="12" size-sm="10" size-md="8" size-lg="6" size-xl="6">
        <h6 class="text-header">Change your password below.</h6>
      </ion-col>
    </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="11" size-sm="10" size-md="8" size-lg="6" size-xl="4">
            <form 
             (ngSubmit)="confirmChangedPassword(
              this.changePassword.controls.password.value,
              this.changePassword.controls.newPassword.value,
              this.changePassword.controls.reTypeNewPassword.value)"
            [formGroup]="changePassword">


            <ion-list class="line-input">
                <!-- Email -->
                <ion-item>
                  <ion-input
                    required
                    placeholder="Current password"
                    formControlName="password"
                    type="password"
                    (keyup.enter)="passwordsMatch ? confirmChangedPassword(this.changePassword.controls.password.value, this.changePassword.controls.newPassword.value, this.changePassword.controls.reTypeNewPassword.value) : null">
                  </ion-input>
                </ion-item>

                <ion-item>
                    <ion-input
                      required
                      placeholder="New Password"
                      formControlName="newPassword"
                      type="password"
                      (keyup.enter)="passwordsMatch ? confirmChangedPassword(this.changePassword.controls.password.value, this.changePassword.controls.newPassword.value, this.changePassword.controls.reTypeNewPassword.value) : null">
                    </ion-input>

                    <ion-button *ngIf="!passwordsMatch" class="badPassword" item-right>
                        <ion-icon style="color: #FF443B;" name="close"> </ion-icon>
                    </ion-button>

                     <ion-button *ngIf="passwordsMatch" class="goodPassword" item-right>
                         <ion-icon style="color: #21df82;" name="checkmark"> </ion-icon>
                    </ion-button>
                </ion-item>
                
                <!-- Password Validation-->
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validationMessasges.password">
                      <div class="error-message"
                        *ngIf="changePassword
                          .get('newPassword')
                          .hasError('pattern') && (changePassword.get('newPassword')
                          .dirty || changePassword.get('newPassword').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>

  
                <ion-item>
                    <ion-input
                      required
                      placeholder="Re-Type New Password"
                      formControlName="reTypeNewPassword"
                      type="password"
                      (keyup.enter)="passwordsMatch ? confirmChangedPassword(this.changePassword.controls.password.value, this.changePassword.controls.newPassword.value, this.changePassword.controls.reTypeNewPassword.value) : null">
                    </ion-input>

                    <ion-button *ngIf="!passwordsMatch" class="badPassword" item-right>
                        <ion-icon style="color: #FF443B;" name="close"> </ion-icon>
                    </ion-button>

                     <ion-button *ngIf="passwordsMatch" class="goodPassword" item-right>
                         <ion-icon style="color: #21df82;" name="checkmark"> </ion-icon>
                    </ion-button>
                </ion-item>
              </ion-list>

              <!-- Password Validation-->
              <div class="validation-errors">
                  <ng-container *ngFor="let validation of validationMessasges.password">
                    <div class="error-message"
                      *ngIf="changePassword
                        .get('reTypeNewPassword')
                        .hasError('pattern') && (changePassword.get('reTypeNewPassword')
                        .dirty || changePassword.get('reTypeNewPassword').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>

                <ion-button 
                [disabled]="!passwordsMatch" 
                type="submit" class="orange-button" style="width: unset;">CHANGE PASSWORD</ion-button>

              </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
