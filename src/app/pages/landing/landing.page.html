<ion-header>
  <ion-toolbar class="ion-hide-md-up">
      <img id="logo" src="../../assets/uwse_logo.png" />
      <ion-buttons slot="secondary">
        <ion-button class="login-button" [routerLink]="['login']">
          Student Login
        </ion-button>
      </ion-buttons>
  </ion-toolbar>


  <ion-toolbar class="ion-hide-sm-down fair-page-toolbar-lg">
      <ion-button [routerLink]="['login']" class="orange-button" style="width: 150px; --background: #005191; --color: white;" slot="end">Student Login
      </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center">
      <ion-row  class="landing-header ion-justify-content-center">
          <ion-col class="header-content" size-lg="8" size-md="12" size="12">
              <ion-slides size="12" pager="" [options]="slideOpts">
                  <ion-slide>
                    <h1>Slide 1</h1>
                  </ion-slide>
                  <ion-slide>
                    <h1>Slide 2</h1>
                  </ion-slide>
                  <ion-slide>
                    <h1>Slide 3</h1>
                  </ion-slide>
                </ion-slides>
          </ion-col>
        <ion-col  size-lg="8" size-md="10" size="12">
          <ion-button class="orange-button fairs-button" (click)="fairsPage()">
              View Fairs
          </ion-button>
         </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="about" size="12">
          <p>About </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="past-fairs" size="12">
          <p>Past Fairs </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="student-app" size="12">
          <p>Abuot Student App </p>
        </ion-col>
      </ion-row>
      <ion-row>
            <ion-col size="6" style="background: #999; opacity: 0.4; height: 70vh;">
              
            </ion-col>
            <ion-col size="6" style="background: #888; opacity: 0.4; height: 70vh;">
              
            </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">


            <ion-toolbar class="footer-toolbar">
              <h6 style="color: #005191; font-weight: 600;">Please follow us on social media</h6>
              <ion-button>
                <ion-icon slot="icon-only" name="logo-facebook" routerLink="['https://www.facebook.com/UnitedWaySEM/']"></ion-icon>
              </ion-button>
              <ion-button>
                <ion-icon slot="icon-only" name="logo-instagram" routerLink="['https://www.instagram.com/unitedwaysem/?hl=en']"></ion-icon>
              </ion-button>
              <ion-button>
                <ion-icon slot="icon-only" name="logo-twitter" routerLink="['https://twitter.com/UnitedWaySEM?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor']"></ion-icon>
              </ion-button>
            </ion-toolbar>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
