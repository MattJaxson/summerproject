<ion-header style="display: none;">
</ion-header>

<ion-content>

      <ion-row>
        <ion-col size-lg="6" offset-lg="3">
          <ion-icon class="check-icon" src="../../../assets/icon/green-check.svg" ></ion-icon>

        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
