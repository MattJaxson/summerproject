<ion-header>
  <ion-toolbar>
    <ion-title>Password change confirmed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="10" offset="1">
          <h5>Your password has been changed. Please log in with your new password</h5>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<button (click)="goToLogin()" id="next-button">LOGIN</button>
