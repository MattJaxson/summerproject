<ion-header>
  <ion-toolbar>
    <ion-title>New Password</ion-title>
    <ion-button (click)="cancel()" class="cancel-button" slot="end">
        cancel
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed class="ion-text-center">
      <ion-row>
        <ion-col size="10" offset="1">
          <h6 style="background: rgba(245,245,245,0.7); padding: 20px; margin: 30px 0 30px 0;">Please enter your new password.</h6>
          <form [formGroup]="newPasswordForm" (ngSubmit)="goToConfirmPage()" >
            <ion-list class="line-input">

            <ion-item>
              <ion-input placeholder="Password" formControlName="newPassword" type="password"></ion-input>

                  <ion-button *ngIf="!passwordsMatch" class="badPassword" item-right>
                     <ion-icon style="color: #FF443B;" name="close"> </ion-icon>
                  </ion-button>

                  <ion-button *ngIf="passwordsMatch" class="goodPassword" item-right>
                      <ion-icon style="color: #21df82;" name="checkmark"> </ion-icon>
                   </ion-button>
            </ion-item>


            <ion-item>
              <ion-input placeholder="Re-type Password" formControlName="reTypeNewPassword" type="password"></ion-input>

                  <ion-button *ngIf="!passwordsMatch" class="badPassword" item-right>
                     <ion-icon style="color: #FF443B;" name="close"> </ion-icon>
                  </ion-button>

                  <ion-button *ngIf="passwordsMatch" class="goodPassword" item-right>
                      <ion-icon style="color: #21df82;" name="checkmark"> </ion-icon>
                   </ion-button>
            </ion-item>


            <ion-button type="submit" class="orange-button" >SET NEW PASSWORD</ion-button>
          </ion-list>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
