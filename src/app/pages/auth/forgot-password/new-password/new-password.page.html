<ion-header>
  <ion-toolbar>
    <ion-title>New Password</ion-title>
    <ion-button (click)="cancel()" id="cancel-button" slot="end">
        cancel
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed class="ion-text-center">
      <ion-row>
        <ion-col size="10" offset="1">
          <h6 style="background: rgba(245,245,245,0.7); padding: 20px; margin: 30px 0 30px 0;">Please enter your new password.</h6>
          <form [formGroup]="newPasswordForm" (ngSubmit)="goToConfirmPage()" >
            <ion-list class="line-input">
            <ion-item>
              <ion-input formControlName="newPassword" type="text" placeholder="enter password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="reTypeNewPassword" type="text" placeholder="re-type password"></ion-input>
            </ion-item>
            <ion-button type="submit" class="orange-button" >SET NEW PASSWORD</ion-button>
          </ion-list>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
