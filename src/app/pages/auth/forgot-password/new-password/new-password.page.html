<ion-header class="ion-hide-lg-up">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="small">Create New Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spacer ion-hide-lg-down"></div>
  <ion-grid class="ion-text-center">
    <!-- Desktop Header -->
    <ion-row style="padding-top: 80px; margin-bottom: 40px;" class="ion-hide-lg-down ion-justify-content-center">
      <ion-col size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="6">
        <ion-toolbar class="desktop-toolbar">
              <ion-buttons slot="start">
                  <img height="50" src="../../../../../assets/icon/Logo 2.0.svg" alt="" srcset="">
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button class="back-button" (click)="back()">
                  Back
                </ion-button>
              </ion-buttons>
        </ion-toolbar>
            <!-- <img height="50" style="display: inline;" src="../../../assets/icon/suitcase-blue.svg" alt="" srcset="">
            <h1 style="display: inline; margin-left: 15px;">Jobs</h1> -->
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <h6 class="text-header">Please enter your new password. Your password needs to be <span>at least 8 characters long, with at least 1 uppercase letter and one number.</span></h6>
      </ion-col>
      <ion-col size-xs="11" size-sm="10" size-md="10" size-lg="6" size-xl="4">
        <form [formGroup]="newPasswordForm"(ngSubmit)="goToConfirmPage()" >
            <ion-list class="line-input">

            <ion-item>
              <ion-input placeholder="Password" formControlName="newPassword" type="password"></ion-input>

                  <ion-button *ngIf="!passwordsMatch" class="badPassword" item-right>
                     <ion-icon style="color: #FF443B;" name="close"> </ion-icon>
                  </ion-button>

                  <ion-button *ngIf="passwordsMatch" class="goodPassword" item-right>
                      <ion-icon style="color: #21df82;" name="checkmark"> </ion-icon>
                   </ion-button>
            </ion-item>


            <ion-item>
              <ion-input placeholder="Re-type Password" formControlName="reTypeNewPassword" type="password"></ion-input>

                  <ion-button *ngIf="!passwordsMatch" class="badPassword" item-right>
                     <ion-icon style="color: #FF443B;" name="close"> </ion-icon>
                  </ion-button>

                  <ion-button *ngIf="passwordsMatch" class="goodPassword" item-right>
                      <ion-icon style="color: #21df82;" name="checkmark"> </ion-icon>
                   </ion-button>
            </ion-item>


            <ion-button [disabled]="!this.passwordsMatch" type="submit" class="orange-button" >NEXT</ion-button><br>
            <ion-button (click)="cancel()" class="cancel-button" slot="end">
                cancel
            </ion-button>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
