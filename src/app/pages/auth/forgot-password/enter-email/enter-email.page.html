<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
    <ion-button (click)="cancel()" class="cancel-button" slot="end">
        cancel
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed class="ion-text-center">
      <ion-row>
        <ion-col size="10" offset="1">
          <h6 class="text-header">Please enter your email address. An email will be sent to you with a <span style="font-weight: 700;">6 character code</span>. </h6>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="goToEnterCodePage(this.forgotPasswordForm.value.email)">
            <ion-list class="line-input">
            <ion-item>
              <ion-label>Email |</ion-label>
              <ion-input
                required
                formControlName="email"
                inputmode="email"
                type="email">
              </ion-input>
            </ion-item>


              <!-- Password Validation-->
              <div class="validation-errors">
                <ng-container *ngFor="let validation of validationMessasges.email">
                  <div class="error-message"
                    *ngIf="forgotPasswordForm
                      .get('email')
                      .hasError(validation.type) && (forgotPasswordForm.get('email')
                      .dirty || forgotPasswordForm.get('email').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>

          </ion-list>

          <ion-button type="submit" class="orange-button">GET CODE</ion-button>

          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
