<ion-header>
  <ion-toolbar>
    <ion-title>enter-email</ion-title>
    <ion-button (click)="cancel()" id="cancel-button" slot="end">
        cancel
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="10" offset="1">
          <h6>Please enter your email. An email will be sent to you with a 6 character code.</h6>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="goToEnterCodePage(this.forgotPasswordForm.value.email)">
            <ion-item>
              <ion-input formControlName="email" type="text" placeholder="Enter Email"></ion-input>
              <!-- Password Validation-->
              <div class="validation-errors">
                <ng-container *ngFor="let validation of validationMessasges.email">
                  <div class="error-message"
                    *ngIf="forgotPasswordForm
                      .get('email')
                      .errors?.serverError
                      .hasError(validation.type) && (forgotPasswordForm.get('email')
                      .dirty || forgotPasswordForm.get('email').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
            </ion-item>

            <button type="submit" id="next-button">GET CODE</button>

          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
