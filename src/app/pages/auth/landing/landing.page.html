<ion-content>
  <ion-grid fixed class="ion-text-center">
    <ion-row>
      <ion-col size="8" offset="2">
        <!-- Refactor Logo Section -->
        <div style="background: lightgray; width: 100%; height: 100px; margin: 35px 0 30px 0;">
        </div>
        <!--  -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="11" offset="0.5">
          <form  [formGroup]="loginForm"
                 (ngSubmit)="login(this.loginForm.value)">
              <!-- Email -->
                <ion-input
                  required
                  inputmode="email"
                  formControlName="email"
                  type="email"
                  placeholder="Email">
                </ion-input>
              <!-- Password Validation-->
              <div class="validation-errors">
                <ng-container *ngFor="let validation of validationMessasges.email">
                  <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>


              <!-- Password -->
                <ion-input
                  required
                  inputmode="text"
                  formControlName="password"
                  type="password"
                  placeholder="Password">
                </ion-input>

              <!-- Password Validation-->
              <div class="validation-errors">
                <ng-container *ngFor="let validation of validationMessasges.password">
                  <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>

              <!-- Login Button -->
              <ion-button style="margin-bottom: 20px;" text-center class="button-one" type="submit">Login</ion-button>

            </form>
      </ion-col>
    </ion-row>

    <!-- Forgot Password -->
    <a [routerLink]="['enter-email']">Forgot Password</a>
    <!-- Positioning Sign up Button outside of Ion Content for customization -->
<button id="next-button" [routerLink]="['personal-info']">Sign Up</button>
  </ion-grid>
</ion-content>
