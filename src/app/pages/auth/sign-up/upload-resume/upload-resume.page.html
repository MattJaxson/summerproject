<ion-header class="ion-hide-md-up">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="small">Upload Resume</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid>
    <div class="spacer ion-hide-lg-down"></div>
    <!-- Desktop Header -->
    <ion-row style="padding-top: 80px; margin-bottom: 40px;" class="ion-hide-lg-down ion-justify-content-center">
      <ion-col size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="6">
        <ion-toolbar class="desktop-toolbar">
              <ion-buttons slot="start">
                  <img height="50" src="../../../../../assets/icon/Logo 2.0.svg" alt="" srcset="">
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button class="back-button" (click)="back()">
                  Back
                </ion-button>
              </ion-buttons>
        </ion-toolbar>
            <!-- <img height="50" style="display: inline;" src="../../../assets/icon/suitcase-blue.svg" alt="" srcset="">
            <h1 style="display: inline; margin-left: 15px;">Jobs</h1> -->
      </ion-col>
    </ion-row>

    <!-- Header -->
    <ion-row class="ion-justify-content-center header">
      <ion-col class="ion-text-center" size="12">
        <h6 class="text-header">Please upload your Resume. <span>Must be a .pdf file.</span></h6>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <form id="resume-form" (ngSubmit)="uploadResume()">

          <input class="get-resume-button" name="resume" (change)="getFormData($event)" placeholder="Upload Image"
          type="file"/>

          <ion-button
            type="submit"
            class="orange-button"
            style="display: block;">
          NEXT</ion-button>
        </form>

        <ion-button class="blue-button skip-button"  (click)="skip()">
          Skip
        </ion-button>
        <ion-button (click)="this.auth.cancelSignUp()" class="cancel-button">
            Cancel
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
