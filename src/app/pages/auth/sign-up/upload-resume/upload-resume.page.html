<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-title>Upload Resume</ion-title>
    <ion-button (click)="cancel()" class="cancel-button" slot="end">
        Cancel
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid>
    <ion-row class="ion-hide-md-down" style="margin: 5% 0% 3% 0%;">
      <ion-col offset="2.5" size="2.5">
        <h1>Upload Resume</h1>
      </ion-col>
      <ion-col push="2.5" size="2">
        <ion-button class="blue-button" (click)="cancel()">
           Cancel
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-hide-md-down">
      <ion-col size="10">
        <hr style="background-color: #00000044;" />
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="11" size-lg="8">
        <h6 class="text-header">Please upload your resume. Only <span>.pdf</span> files are allowed.</h6>
        <form id="resume-form" (ngSubmit)="uploadResume()">
          <input name="resume" (change)="getFormData($event)" placeholder="Upload Image"
        type="file"/>
  
        <ion-button
        [disabled]="!uploaded"
        type="submit"
        class="orange-button"
        style="display: block;">NEXT</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
