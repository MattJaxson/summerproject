<ion-header  style="display: none;"></ion-header>

<ion-content class="ion-text-center">
  <ion-grid>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <h6 class="text-header">Please upload your Resume. Only <span>.pdf</span> files are allowed.</h6>
        <form id="resume-form" (ngSubmit)="uploadResume()">

          <input name="resume" (change)="getFormData($event)" placeholder="Upload Image"
          type="file"/>

          <ion-button
            [disabled]="!uploaded"
            type="submit"
            class="orange-button"
            style="display: block;">
          NEXT</ion-button>
        </form>

        <ion-button class="blue-button skip-button"  (click)="skip()">
          Skip
        </ion-button>
        <ion-button (click)="cancel()" class="cancel-button">
            Cancel
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
