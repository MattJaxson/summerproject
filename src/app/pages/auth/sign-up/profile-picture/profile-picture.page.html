<ion-header style="display: none;">
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid style="margin-top: 10%;">
    <ion-row class="ion-justify-content-center">

      <!-- Mobile -->
      <ion-col class="ion-hide-lg-up" size-xs="11" size-md="8">
        <h6 class="text-header">Please select your profile picture. Only pictures with the extentions '.png', '.jpg', and '.jpeg' are allowed. </h6>

        <div id="img-wrapper">
          <img src="{{profilePicture}}" alt="">
        </div>

        <ion-button type="file" class="camera-button"  (click)="selectImage()">
          Select Picture
        </ion-button>

        <ion-button class="skip-button"  (click)="skip()">
          Skip
        </ion-button>

        <input (click)="goToUploadResumePage()" class="orange-button" type="submit" value="Upload Picture"><br>
        <ion-button (click)="cancel()" class="cancel-button">
            Cancel
        </ion-button>
      </ion-col>

      <!-- Desktop -->
      <ion-col class="ion-hide-md-down" size-lg="6" size-xl="5">
        <h6 class="text-header">Please select your profile picture. Only pictures with the extentions '.png', '.jpg', and '.jpeg' are allowed. </h6>

        <input (change)="onImagePicked($event)" placeholder="Upload Image"
        type="file" style="margin-bottom: 10px;" />

        <div *ngIf="imageUrl">
        Preview Image from AWS
        <br />
        <img width="200px" src="https://YOUR S3 BUCKET
        NAME.s3.amazonaws.com/{{
        imageUrl }}" />
        </div>

        <ion-button class="skip-button" (click)="skip()" style="margin-top: 20px;">
          Skip
        </ion-button>

        <ion-button class="orange-button" (click)="goToUploadResumePage()" style="width: 40%;">Upload Picture</ion-button>

        <ion-button (click)="cancel()" class="cancel-button" style="margin-top: 10px;">
          Cancel
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

    (change)="onChange($event)"

    type="file"
    name="picture"
    enctype="multipart/form-data"></ion-input> -->




</ion-content>
