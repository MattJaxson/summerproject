<ion-header class="ion-hide-md-up">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <img style="margin-right: 54px;" height="32" src="../../../../../assets/icon/fyf-white-icon.svg">
    </ion-buttons>
    <ion-title size="small">Profile Picture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <div class="spacer ion-hide-down-up"></div>
  <ion-grid>
    <!-- Desktop Header -->
    <ion-row style="padding-top: 80px; margin-bottom: 40px;" class="ion-hide-lg-down ion-justify-content-center">
      <ion-col size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="6">
        <ion-toolbar class="desktop-toolbar">
              <ion-buttons slot="start">
                  <img height="50" src="../../../../../assets/icon/Logo 2.0.svg" alt="" srcset="">
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button class="back-button" (click)="cancel()">
                  Back
                </ion-button>
              </ion-buttons>
        </ion-toolbar>
            <!-- <img height="50" style="display: inline;" src="../../../assets/icon/suitcase-blue.svg" alt="" srcset="">
            <h1 style="display: inline; margin-left: 15px;">Jobs</h1> -->
      </ion-col>
    </ion-row>

    <!-- Header -->
    <ion-row class="ion-justify-content-center header">
      <ion-col class="ion-text-center" size="12">
        <h6 class="text-header">Please upload your Profile Picture</h6>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="6">
        <!-- Picture Wrappers -->
        <ion-col  size-lg="3" size-md="7" size-xs="11" class="ion-align-items-center">
          <!-- Default Picture if user does not select profile picture Wrapper -->
          <canvas
            #defaultPicture
            id="default-picture-wrapper"
            *ngIf="!uploadedPhoto"></canvas>

          <!-- User has uploaded cropped profile picture -->
          <img id="uploaded-photo" *ngIf="this.uploadedPhoto" src="{{imageSrc}}">

            <!-- User has cropped profile picture -->
            <!-- <img
              id="upload-picture-wrapper"
              *ngIf="uploadedPhoto"
              src="{{croppedPhotoURL}}" /> -->
        </ion-col>
      <!-- Get Picture Button -->
      <ion-row class="ion-justify-content-center">
        <ion-col size="10">
          <img height="80" *ngIf="!this.uploadedPhoto" src="../../../../../assets/icons/carrier-candidate.svg" alt="" srcset="">
        </ion-col>
        <ion-button (click)="takePicture()" class="get-picture-button">
          Tap to get Profile Picture
          <!-- <span>Only .png, .jpg, and .jpeg are allowed.</span> -->
        </ion-button>
      </ion-row>
      <!-- Skip & Cancel Buttons -->
      <ion-row class="ion-justify-content-center" style="margin-top: 16px;">
        <ion-col size="10">
          <ion-button
            (click)="uploadPhoto()"
            class="orange-button">
            Next
          </ion-button>
          <ion-button class="skip-button">
            Skip
          </ion-button>
          <ion-button (click)="this.auth.cancelSignUp()" class="cancel-button">
            Cancel
          </ion-button>
        </ion-col>
      </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
