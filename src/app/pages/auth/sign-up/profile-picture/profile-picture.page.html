<ion-header>
  <ion-toolbar>
    <ion-title>Profile Picture</ion-title>
    <ion-button (click)="cancel()" class="cancel-button" slot="end">
        cancel
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <h6 class="text-header">Please select your profile picture. Only pictures with the extentions '.png', '.jpg', and '.jpeg' are allowed. </h6>
  <div id="img-wrapper">
    <img src="{{profilePicture}}" alt="">
  </div>


  <ion-button class="camera-button"  (click)="selectImage()">
    Get Picture
  </ion-button>

  <ion-button class="skip-button"  (click)="skip()">
    Skip
  </ion-button>

  <!-- <ion-input
    (change)="onChange($event)"
    class="camera-button"
    type="file"
    name="picture"
    enctype="multipart/form-data"></ion-input> -->

  <input (click)="goToUploadResumePage()" class="orange-button" type="submit" value="Upload Picture">

</ion-content>
