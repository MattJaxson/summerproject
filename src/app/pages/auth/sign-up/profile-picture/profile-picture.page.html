<ion-header style="display: none;">
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid>
    <ion-row class="ion-justify-content-center">

      <!-- Mobile -->
      <ion-col size="12">

        <!-- Picture Wrappers -->
      <ion-row class="ion-justify-content-center header">
        <ion-col size="12" class="ion-align-items-center">
          <!-- Default Picture if user does not select profile picture Wrapper -->
          <canvas
            #defaultPicture
            id="default-picture-wrapper"
            *ngIf="!uploadedPhoto"></canvas>

          <!-- User has uploaded profile picture -->
          <img
            id="upload-picture-wrapper"
            *ngIf="uploadedPhoto"
            src="{{uploadedPhotoURL}}" />

            <!-- User has cropped profile picture -->
            <!-- <img
              id="upload-picture-wrapper"
              *ngIf="uploadedPhoto"
              src="{{croppedPhotoURL}}" /> -->
        </ion-col>

        <h6 class="text-header">Please select your profile picture. Only pictures with the extentions <span>'.png', '.jpg', and '.jpeg'</span> are allowed. </h6>
      </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="10">
          </ion-col>
        </ion-row>

        <form
        (ngSubmit)="uploadPhoto()" id="proPicForm">

          <input
            name="profile-picture"
            (change)="getFormData($event)" placeholder="Upload Image"
            type="file"/>

          <ion-button
            type="submit"
            class="orange-button"
            [disabled]="!uploadedPhoto">Next
          </ion-button>
        </form>

        <ion-button class="blue-button skip-button"  (click)="skip()">
          Skip
        </ion-button>

        <ion-button (click)="cancel()" class="cancel-button">
            Cancel
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
