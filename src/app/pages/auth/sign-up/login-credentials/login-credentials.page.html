<ion-header>
  <ion-toolbar>
    <ion-title>Login Credentials</ion-title>
    <ion-button (click)="cancel()" class="cancel-button" slot="end">
        cancel
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="ion-text-center">
    <h6 class="text-header">Please create your login credentials. This is the information you will use to login with - an <span>email</span> and a <span>password</span>.</h6>
    <ion-row>

      <ion-col size="10" offset="1">

          <form (ngSubmit)="enterCodePage(this.credentialsForm.value)" [formGroup]="credentialsForm">

              <ion-list class="line-input">

                <ion-item>
                  <ion-input
                  #autoFucousInput
                  formControlName="email"
                  type="email"
                  placeholder="email"></ion-input>
                </ion-item>

                <!-- Email Validation-->
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validationMessasges.email">
                      <div class="error-message"
                        *ngIf="credentialsForm
                          .get('email')
                          .hasError(validation.type) && (credentialsForm.get('email')
                          .dirty || credentialsForm.get('email').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>
                <br>
                <ion-item>
                  <ion-input
                  required
                  inputmode="text"
                  formControlName="password"
                  type="password"
                  placeholder="enter password"></ion-input>

                  <ion-button *ngIf="!passwordsMatch" class="badPassword" item-right>
                     <ion-icon style="color: #FF443B;" name="close"> </ion-icon>
                  </ion-button>

                  <ion-button *ngIf="passwordsMatch" class="goodPassword" item-right>
                      <ion-icon style="color: #21df82;" name="checkmark"> </ion-icon>
                   </ion-button>

                </ion-item>

                <!-- Password Validation-->
             <div class="validation-errors">
                 <ng-container *ngFor="let validation of validationMessasges.password">
                   <div class="error-message"
                     *ngIf="credentialsForm
                       .get('password')
                       .hasError('pattern') && (credentialsForm.get('password')
                       .dirty || credentialsForm.get('password').touched)">
                     {{ validation.message }}
                   </div>
                 </ng-container>
               </div>

                <br>
                <ion-item>
                  <ion-input
                  formControlName="reTypePassword"
                  type="password"
                  placeholder="re-type password"></ion-input>

                    <ion-button *ngIf="!passwordsMatch" class="badPassword" item-right>
                        <ion-icon style="color: #FF443B;" name="close"> </ion-icon>
                    </ion-button>

                     <ion-button *ngIf="passwordsMatch" class="goodPassword" item-right>
                         <ion-icon style="color: #21df82;" name="checkmark"> </ion-icon>
                    </ion-button>

                </ion-item>

                <!-- Password Validation-->
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validationMessasges.password">
                      <div class="error-message"
                        *ngIf="credentialsForm
                          .get('reTypePassword')
                          .hasError('pattern') && (credentialsForm.get('reTypePassword')
                          .dirty || credentialsForm.get('reTypePassword').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>
                <ion-button type="submit" class="orange-button" [disabled]="!passwordsMatch">Set Email & Password</ion-button>
              </ion-list>
          </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
