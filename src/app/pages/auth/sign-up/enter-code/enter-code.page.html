<ion-header>
  <ion-toolbar>
    <ion-title>enter-code</ion-title>
    <ion-button (click)="cancel()" id="cancel-button" slot="end">
        cancel
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1">
        <p>Please enter the 6 character code that was sent to {{userEmail}}</p>
        <form (ngSubmit)="thankYouPage()" [formGroup]="enterCodeForm">
            <ion-item>
              <ion-input formControlName="code" type="email"placeholder="enter code"></ion-input>
            </ion-item>
            <ion-button expand="full" (click)="sendNewCode()">
              Send new code
            </ion-button>
            <ion-button expand="full" type="submit">
              ENTER CODE
            </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
