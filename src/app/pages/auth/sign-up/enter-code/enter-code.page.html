<ion-header>
  <ion-toolbar>
    <ion-title>enter-code</ion-title>
    <ion-button (click)="cancel()" id="cancel-button" slot="end">
        cancel
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1">
        <p>Please enter the ___ code that was sent to [insert email]</p>
        <form [formGroup]="emailCode">
            <ion-item>
              <ion-input formControlName="code" type="email"placeholder="email"></ion-input>
            </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<button (click)="goToThankYouPage()" id="next-button">NEXT</button>
