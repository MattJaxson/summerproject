<ion-header style="display: none;"></ion-header>

<ion-content>
  <ion-grid>

    <!-- Header -->
    <ion-row class="ion-justify-content-center header">
      <ion-col size-lg="5" size-md="7" size-xs="11">
        <h6 class="text-header">Please enter the 6 character code that was sent to <span>{{userEmail}}</span></h6>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-lg="5" size-md="7" size-xs="11">
        <form (ngSubmit)="thankYouPage()" [formGroup]="enterCodeForm">
          <ion-list class="line-input">
            <ion-item>
              <ion-input
              formControlName="code"
              type="email"
              placeholder="enter code"></ion-input>
            </ion-item>
            <ion-button class="send-new-code" (click)="sendNewCode()">
              Send new code
            </ion-button>
            <ion-button [disabled]="disabled" class="orange-button" type="submit">
              ENTER CODE
            </ion-button>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
