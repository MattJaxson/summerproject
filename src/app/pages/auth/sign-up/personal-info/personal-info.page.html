<ion-header class="ion-hide-md-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <img style="margin-right: 16px;" height="32" src="../../../../../assets/icon/fyf-white-icon.svg">
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Desktop Header -->
    <ion-row style="padding-top: 80px; margin-bottom: 40px;" class="ion-hide-lg-down ion-justify-content-center">
      <ion-col size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="6">
        <ion-toolbar class="desktop-toolbar">
              <ion-buttons slot="start">
                  <img height="50" src="../../../../../assets/icon/Logo 2.0.svg" alt="" srcset="">
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button class="back-button" (click)="cancel()">
                  Back
                </ion-button>
              </ion-buttons>
        </ion-toolbar>
            <!-- <img height="50" style="display: inline;" src="../../../assets/icon/suitcase-blue.svg" alt="" srcset="">
            <h1 style="display: inline; margin-left: 15px;">Jobs</h1> -->
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center" size="12">
        <h6 class="text-header">Please enter your profile information.</h6>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <!-- Form -->
      <ion-col size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="4">
        <form [formGroup]="userInfoForm" (ngSubmit)="goToProfilePicturePage(this.userInfoForm.value)">

            <ion-list class="line-input">

            <ion-item>
              <ion-input
              #ioninput
              autocapitalize="on"
              required
              inputmode="text"
              formControlName="fullName"
              placeholder="First & Last Name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
              autocapitalize="on"
              required
              maxlength="10"
              inputmode="text"
              formControlName="phone"
              placeholder="Phone: (xxx) xxx - xxxx"></ion-input>
            </ion-item>

            <ion-item>
                <ion-select
                  required
                  formControlName="gender"  placeholder="Gender">
                    <ion-select-option value="female">Female</ion-select-option>
                    <ion-select-option value="male">Male</ion-select-option>
                  </ion-select>
            </ion-item>

            <ion-item>
                  <ion-label>Date of Birth</ion-label>
                  <ion-datetime
                    required
                    min="2000"
                    displayFormat="DDD. MMM DD, YY"
                    placeholder="Select Date"
                    formControlName="dob"
                    monthShortNames="Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec"></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-input
                required
                formControlName="school" placeholder="School"></ion-input>
            </ion-item>

            <ion-item>
                <ion-select
                  required
                  formControlName="grade"   placeholder="Grade">
                  <ion-select-option value="7th Grade">Middle School - 7th Grade</ion-select-option>
                  <ion-select-option value="8th Grade">Middle School - 8th Grade</ion-select-option>
                  <ion-select-option value="High School - Freshmen">High School - Freshmen</ion-select-option>
                  <ion-select-option value="High School - Sophmore">High School - Sophmore</ion-select-option>
                  <ion-select-option value="High School - Junior">High School - Junior</ion-select-option>
                  <ion-select-option value="High School - Senior">High School - Senior</ion-select-option>
                  <ion-select-option value="Collge - Freshmen">College - Freshmen</ion-select-option>
                  <ion-select-option value="Collge - Sophmore">College - Sophmore</ion-select-option>

                  </ion-select>

            </ion-item>

              <ion-textarea
              autogrow="true"
              autocapitalize="true"
              rows="10"
              spellcheck="true"
              wrap="soft"
              type="text"
              maxlength="150"
              placeholder="About Me" formControlName="about">
            </ion-textarea>
            <!-- <p class="char-limit">150 character limit</p> -->
            </ion-list>

            <div class="ion-text-center">
              <ion-button class="orange-button" type="submit">NEXT</ion-button><br>
               <ion-button (click)="this.auth.cancelSignUp()" class="cancel-button">
                cancel
              </ion-button>
            </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
