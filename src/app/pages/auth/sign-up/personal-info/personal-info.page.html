<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
    <p style="font-size: 0.7em; margin-top: 10px; color: white; padding-left: 20px;">Please enter your profile information.</p>
    <ion-button (click)="cancel()" id="cancel-button" slot="end">
        cancel
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed style="margin-top: 20px;">
    <ion-row>
      <ion-col size="11" offset="0.5"><form [formGroup]="userInfoForm" (ngSubmit)="goToProfilePicturePage(this.userInfoForm.value)">
             <ion-input formControlName="fullName" placeholder="first & last name"></ion-input>
            <ion-input formControlName="addressOne" placeholder="address 1"></ion-input>
              <ion-input formControlName="addressTwo"  placeholder="address 2"></ion-input>
              <ion-input formControlName="phone"  placeholder="phone # e.i 7342237792"></ion-input>
              <ion-input formControlName="city"  placeholder="city"></ion-input>
              <ion-input formControlName="state"  placeholder="state"></ion-input>
              <ion-input formControlName="zip"  placeholder="zip"></ion-input>

              <ion-input formControlName="gender"  placeholder="gender"></ion-input>

              <ion-input formControlName="dob"  placeholder="date of birth"></ion-input>

              <ion-input formControlName="school"  placeholder="school"></ion-input>

              <ion-input formControlName="grade"  placeholder="grade"></ion-input>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button id="next-button"  type="submit" expand="full">NEXT</button>

</ion-content>
