<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Events you are going to</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let event of goingToEvents">
            <ion-card>
                <img src="../assets/Journi_flyer.jpg" />
                <ion-card-header (click)="eventPage(event)">
                  <ion-card-title>{{ event.title }}</ion-card-title>
                  <ion-card-subtitle>{{ event.addressOne }} {{ event.addressTwo}}, {{ event.city }}, {{ event.state }}, {{ event.zip }}</ion-card-subtitle>
                  <ion-card-subtitle>{{ event.date }}</ion-card-subtitle>
                  <ion-card-subtitle>{{ event.time }}</ion-card-subtitle>
                  <ion-card-subtitle float-right style="opacity: 0.3; margin-top: 60px;">posted: {{ event.dateCreated }}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  <ion-toolbar>
                  </ion-toolbar>
               </ion-card-content>
              </ion-card>
        </ion-row>
      </ion-grid>
</ion-content>
