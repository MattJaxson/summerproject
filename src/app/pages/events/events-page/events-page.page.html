<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="presentGoingToast()" style="--padding-end: 20px;">
            <ion-icon name="add-circle" color="light" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

    <ion-grid fixed>
        <ion-row>
          <ion-col size="12" class="event-header">
              <img src="../assets/Journi_flyer.jpg" />
          </ion-col>
          <ion-col size="12" style="--ion-grid-column-padding: 20px;">
              <p> <span>Title:</span><br> {{ eventTitle }}</p>
              <p> <span>Address: </span><br>{{ eventAddressOne }} {{ eventAddressTwo }}, {{ eventCity }}, {{ eventState }}, {{ eventZip}}</p>
              <p> <span>Date:</span><br> {{ eventDate }}</p>
              <p> <span>Time:</span><br> {{ eventTime }}</p>
              <p> <span>Description:</span><br> {{ eventDescription }}</p>
          </ion-col>
          <ion-col size="12" class="ion-text-center">
          <ion-button class="orange-button" (click)="googleMaps()">
              Google Maps
            </ion-button>
            <p style="opacity: 0.3; padding-bottom: 10px; margin-top: 40px;">posted: {{ eventDateCreated }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
