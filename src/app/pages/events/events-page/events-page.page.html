<!-- Mobile Header -->
<ion-header class="ion-hide-lg-up">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button *ngIf="going" (click)="notGoingToEvent()" style="--padding-end: 20px;">
          No longer going to this Event?
            <ion-icon  name="close-circle-outline" style="color: #e4405f" size="large"></ion-icon>
        </ion-button>
        <ion-button *ngIf="!going" (click)="goingToEvent()" style="--padding-end: 20px;">
          Want to go to this Event?
            <ion-icon name="add-circle" style="color: #21ce99" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid class="ion-hide-lg-down">
        <ion-row style="margin-top: 5%;">
          <ion-col size="3"></ion-col>
          <ion-col size-lg="6" class="event-header">
              <img src="../assets/Journi_flyer.jpg" />
          </ion-col>
          <ion-col size="3"></ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col offset-lg="1" size-lg="5" style="--ion-grid-column-padding: 20px;">
            <p> <span>Title</span><br> {{ eventTitle }}</p>
            <p> <span>Address </span><br>{{ eventAddressOne }} {{ eventAddressTwo }}, {{ eventCity }}, {{ eventState }}, {{ eventZip}}</p>
            <p> <span>Date</span><br> {{ eventDate }}</p>
            <p> <span>Time</span><br> {{ eventTime }}</p>
            <p> <span>Description</span><br> {{ eventDescription }}</p>
        </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
