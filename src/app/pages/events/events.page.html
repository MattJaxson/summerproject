<ion-header>

    <ion-row>
      <ion-col size="11" offset="0.5">
          <ion-searchbar
          debounce="800"
          showCancelButton="focus"
          placeholder="Search Events"
          (ionChange)="filter($event)"
          ></ion-searchbar>

        </ion-col>
    </ion-row>

</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

      <ion-toolbar>
        <ion-title style="font-weight: 800;" slot="start">Events ({{allEventsLength}})</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="going()">
            Going ( {{ eventsGoingLength }} )
          </ion-button>
          </ion-buttons>
      </ion-toolbar>

      <ion-row *ngIf="searching" class="ion-text-center">
        <ion-col size="12">
          <ion-title style="background: rgba(230,230,230,1); padding: 20px;">{{allEventsLength}} search result(s) for '{{searchTerm}}'</ion-title>
        </ion-col>
      </ion-row>


  <ion-grid fixed>
    <ion-row *ngIf="noSearchInput" class="ion-text-center">
      <ion-col size="11" offset="0.5">
        <h6 class="text-header">There were no Search results with that name. Please Refresh the page</h6>
        <ion-button class="orange-button" (click)="doRefresh()">
          Refresh
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!noSearchInput" >
        <ion-card *ngFor="let event of allEvents">
            <img src="../assets/Journi_flyer.jpg" />
            <ion-card-header (click)="eventPage(event)">
              <ion-card-title>{{ event.title }}</ion-card-title>
              <ion-card-subtitle>{{ event.time }}</ion-card-subtitle>
              <ion-card-subtitle>{{ event.date }}</ion-card-subtitle>
              <ion-card-subtitle> {{ event.city }}, {{ event.state }}</ion-card-subtitle>
              <!-- <ion-card-subtitle float-right style="opacity: 0.3; margin-top: 60px;">posted: {{ event.dateCreated }}</ion-card-subtitle> -->
            </ion-card-header>
            <ion-card-content>
              <ion-toolbar>
                      <app-going-icon [event]="event" [userEmail]="userEmail" [id]="id"></app-going-icon>
              </ion-toolbar>
           </ion-card-content>
          </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
