<ion-header>
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        All
      </ion-button>
      <ion-button style="opacity: 0.4" (click)="going()">
        Going
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-grid fixed>
    <ion-row *ngFor="let event of allEvents" (click)="eventPage(event)">
      <ion-col style="background: lightgrey; height: 300px;" size="12">
        <p>Pictures or Flyers</p>
      </ion-col>
      <ion-col style= "background: lightgrey; height: auto; padding: 20px;" size="12">
        <p style="float: right">posted _ days ago</p>
        <p>Who: {{ event.organizer }} </p>
        <p>Title: {{ event.title }} </p>
        <p>Datetime: {{ event.date }} </p>
        <p>Location: {{ event.location }} </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
