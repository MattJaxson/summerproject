<ion-header>
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        All
      </ion-button>
      <ion-button style="opacity: 0.4" (click)="going()">
        Going
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
        <ion-toolbar style="height: 50px; --background: none;">
          <ion-buttons slot="end">
            <ion-button (click)="goingToEvent()" style="--background: #333">
              Going
            </ion-button>
            </ion-buttons>
        </ion-toolbar>
      <ion-col (click)="eventsPage()" style="height: 300px;" size="12">
        <p>Pictures or Flyers</p>
      </ion-col>
      <ion-col style= "background: lightgrey; height: 100px" size="12">
        <p style="float: right">3 days ago</p>
        <p>Title: </p>
        <p>Datetime: </p>
        <p>Location: </p>
        <p>Who: </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
