<!-- No Header, ion header's display: none -->
<ion-header>
  <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="favoritesPage()">
            <ion-icon src="../../src/assets/icon/heart.svg"></ion-icon>
          (0)</ion-button>
      </ion-buttons>
    <ion-title>Home</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <!-- Searchbar with cancel button always shown -->
        <ion-searchbar showCancelButton="false"></ion-searchbar>
          <ion-list>
              <ion-item *ngFor="let job of allJobs" (click)="jobPage(job)">
                <ion-row class="job-section">
                  <ion-col size="10">
                      <h5>{{job.title}}</h5>
                      <h6>{{job.companyName}}</h6>
                      <h6 style="font-size: 0.8em; opacity: 0.5;">{{job.summary}}</h6>
                  </ion-col>
                  <ion-col size="2">
                      <h6 style="font-size: 0.4em; opacity: 0.5; float: right;">{{job.posted}}</h6>
                  </ion-col>
                </ion-row>
              </ion-item>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
